<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="basketball.js"></script>
  <title>Basketball Field Goal % Tracker</title>
</head>
<body>

  <div class="container">
    <div class="title">
     
      <span class="bounce letter">B</span>
      <span class="bounce letter">a</span>
      <span class="bounce letter">s</span>
      <span class="bounce letter">k</span>
      <span class="bounce letter">e</span>
      <span class="bounce letter">t</span>
      <span class="bounce letter">b</span>
      <span class="bounce letter">a</span>
      <span class="bounce letter">l</span>
      <span class="bounce letter">l</span>
      <span class="letter"> </span> 
      <span class="letter"> </span>
      <span class="letter"> </span>
      <span class="letter">F</span>
      <span class="letter">i</span>
      <span class="letter">e</span>
      <span class="letter">l</span>
      <span class="letter">d</span>
      <span class="letter"> </span>
      <span class="letter">G</span>
      <span class="letter">o</span>
      <span class="letter">a</span>
      <span class="letter">l</span>
      <span class="letter"> </span>
      <span class="letter">%</span>
      <span class="letter"> </span>
      <span class="letter">T</span>
      <span class="letter">r</span>
      <span class="letter">a</span>
      <span class="letter">c</span>
      <span class="letter">k</span>
      <span class="letter">e</span>
      <span class="letter">r</span>
      
    </div>
    <table class="stats-table">
      <tr>
        <th>Shots Made</th>
        <th>Total Shots</th>
        <th>Field Goal %</th>
      </tr>
      <tr>
        <td><input type="text" id="bucket" value="0" readonly /></td>
        <td><input type="text" id="brick" value="0" readonly /></td>
        <td><input type="text" id="result" value="0" readonly /></td>
     
      </tr>
      <tr>

        <td>
          <button class="button button1" onclick="incrementbothValue()">
            <img src="images/bucket-svgrepo-com.svg" alt="Made Shot" width="100" height="50">
          </button>
        </td>

        <td>
          <button class="button button2" onclick="incrementValue()">
            <img src="images/brick-svgrepo-com.svg" alt="Missed Shot" width="100" height="50">
          </button>
        </td>


        <td>
          <button class="button button3" onclick="solve()">
            <img src="images/calculate-2-svgrepo-com.svg" alt="Calculate" width="100" height="50">
          </button>
        </td>

        <td>
          <button class="button button4" onclick="clr()">
            <img src="images/clear-svgrepo-com.svg" alt="Clear"  width="100" height="50">
          </button>
          </td>

      </tr>
    </table>
  </div>

</body>
</html>
